<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .input-container {
            display: flex;
            width: 100%;
            justify-content: center;
            margin-bottom: 15px;
        }
        .task-input {
            flex: 1;
            padding: 5px;
        }
        .add-task-button {
            padding: 5px 15px;
            margin-left: 10px;
            cursor: pointer;
        }
        .task-list {
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
        }
        .task-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .task-item:last-child {
            border-bottom: none;
        }
        .task-checkbox {
            margin-right: 10px;
        }
        .task-label {
            flex: 1;
            cursor: pointer;
        }
        .task-remove {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="container">
        <div class="input-container">
            <input type="text" class="task-input" placeholder="Enter a new task">
            <button class="add-task-button">Add Task</button>
        </div>
        <div class="task-list"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
